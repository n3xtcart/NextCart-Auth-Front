<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar con Menu Dropdown Integrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-1">
                <div id="sidebar" class="collapse collapse-horizontal show border-end">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">

                        <!-- Dropdown Menu 1 -->
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle mb-1 p-1" href="#" role="button"
                                data-bs-toggle="dropdown" data-bs-display="static">
                                <i class="bi bi-bootstrap"></i> <span>Users</span>
                            </a>
                            <ul class="dropdown-menu position-static rounded-0 p-0">
                                <li><a id="createUser" class="dropdown-item " href="#">Create User</a></li>
                                <hr class="m-1">
                                <li><a id="showUsers" class="dropdown-item " href="#">Show Users</a></li>
                            </ul>
                        </div>

                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle mb-1 p-1" href="#" role="button"
                                data-bs-toggle="dropdown" data-bs-display="static">
                                <i class="bi bi-bootstrap"></i> <span>Groups</span>
                            </a>
                            <ul class="dropdown-menu position-static rounded-0 p-0">
                                <li><a id="createGroup" class="dropdown-item " href="#">Create Group</a></li>
                                <hr class="m-1">
                                <li><a id="showGroups" class="dropdown-item " href="#">Show Groups</a></li>
                            </ul>
                        </div>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle mb-1 p-1" href="#" role="button"
                                data-bs-toggle="dropdown" data-bs-display="static">
                                <i class="bi bi-bootstrap"></i> <span>Roles</span>
                            </a>
                            <ul class="dropdown-menu position-static rounded-0 p-0">
                                <li><a id="createRole" class="dropdown-item " href="#">Create Role</a></li>
                                <hr class="m-1">
                                <li><a id="showRoles" class="dropdown-item " href="#">Show Roles</a></li>
                            </ul>
                        </div>



                    </div>
                </div>
            </div>
            <div>
                <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
                    class="border rounded-3 p-1 text-decoration-none"><i class="bi bi-list bi-lg py-2 p-1"></i> Menu</a>
                <main class="col m-5 p-5">

                    <div class="row">
                        <div class="col-12 mt-4" id="main">
                            <p>Area di contenuto...</p>
                        </div>
                    </div>
                </main>
            </div>

        </div>
    </div>
</body>

</html>
