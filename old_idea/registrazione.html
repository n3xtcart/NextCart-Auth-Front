<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>FaiSpesa - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="CSS.css"> -->
    <style>

    </style>
</head>

<body class="text-center bg-light ">
    <div class="row m-2 p-2"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-md-auto">
            <div class=" mt-5 p-4 border border-1 rounded-3 shadow bg-white ">
                <h1>FaiSpesa</h1>
                <p>Registrati</p>

                <form action="#" class="was-validated">
                    <div class="row mb-3">
                        <div class="col p-3 h-75">
                            <label for="name">Nome:</label><br>
                            <input class="form-control is-invalid" id="name" type="text" placeholder="Mario" name="name" required>
                            

                            <label for="surname">Cognome:</label><br>
                            <input id="surname" class="form-control is-invalid"  type="text" placeholder="Rossi" name="surname" required>
                           
                        </div>



                        <div class="col p-3 ">
                            <label for="email">Email:</label><br>
                            <input type="text" id="email" class="form-control is-invalid"  name="mail" placeholder="Mario.Rossi@Example.it" required>
                            
                            <label for="confermeEmail">Conferme Email:</label><br>
                            <input type="text" id="confermeEmail"  class="form-control is-invalid"  placeholder="Mario.Rossi@Example.it" required>
                            
                            <label for="password">Password:</label><br>
                            <input type="password" id="password"  class="form-control is-invalid"  name="password" required>
                            
                            <label for="confermePassword">Conferme Password:</label><br>
                            <input  class="form-control is-invalid"  type="password" id="confermePassword" required>
                            
                        </div>
                    </div>
                    <input type="submit" class="bg-primary bg-gradient text-light rounded-3 w-75 border-1"
                        value="registrati">
                </form>

                <div class="register">
                    oppure <a href="#">Torna al Login</a>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>



</body>

</html>
