

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Modifica User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
                <div class="row">

                    <div class="col">

                        <label for="priority">Priorit√†:</label><br>
                        <input type="txt" name="priority" id="priority" [(ngModel)]="internalRole.priority"><br>
                        <label for="admin">Admin:</label><br>
                        <input type="txt" name="admin" id="admin" [(ngModel)]="internalRole.admin"><br>
                        <label for="descrizione">Descrizione:</label><br>
                        <input type="txt" name="descrizione" id="descrizione" [(ngModel)]="internalRole.descrizione"><br>
                        
                            

                            
                        </div>

               
                </div>
                <input type="submit" value="submit" class="btn btn-primary">

            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
      </div>
    </div>
  </div>
</div>
