<div class="container-fluid text-center mt-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Ruolo</h5>
      <p class="card-subtitle">Id: {{ role.id }}</p>
    </div>
    <ul class="list-group list-group-flush p-3">
      <li class="list-group-item p-3">
        @if (role.admin) {
          <strong>Amministratore</strong> con priorit√†: <strong>{{ role.priority }}</strong>
        } @else {
          <strong>Utente</strong>
        }
      </li>
      <li class="list-group-item p-3"> {{ role.descrizione }}</li>
    </ul>
  </div>

  <div class="m-2 p-3">
    <button type="button" class="btn btn-primary m-1" (click)="modify()">Modifica</button>
    <button type="button" class="btn btn-danger m-1" (click)="delete()">Cancella</button>
  </div>
</div>
